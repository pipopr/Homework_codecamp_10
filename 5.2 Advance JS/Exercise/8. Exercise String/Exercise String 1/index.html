<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise String 1</title>
</head>
<body>
    <script>
        // เขียนฟังก์ชัน ucFirst(string) โดยทำคืนค่าเป็น string เดิม แต่ตัวแรกของ string กลายเป็นพิมพ์ใหญ่

        function ucFirst(string) {
            let word = string[0].toUpperCase();
            let sentence = string.slice(1);

            return word + sentence;
        }
        
        console.log( ucFirst("string") );
    </script>
</body>
</html>
