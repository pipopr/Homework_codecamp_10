<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Map & Set 3</title>
</head>
<body>
    <script>
        // เราได้ array จาก map.keys() แต่ไม่สามารถใช้ push ได้ เราจะทำยังไงให้ keys.push สามารถทำงานได้

        let map = new Map();

        map.set("name", "John");

        let keys = Array.from(map.keys());

        keys.push("more");

        console.log(keys);
    </script>
</body>
</html>
