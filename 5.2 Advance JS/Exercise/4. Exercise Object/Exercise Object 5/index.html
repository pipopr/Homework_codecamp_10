<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Object 5</title>
</head>
<body>
    <script>
        // จงเขียนฟังก์ชัน multiplyNumeric(obj, times) โดยถ้า properties นั้นมี value เป็น number 
        // ให้คูณ value นั้นด้วย times ถ้าข้อมูลเเป็นอย่างอื่นไม่ต้องทำอะไร

        function multiplyNumeric(obj, times) {
            for (let key in obj) {
                if (typeof obj[key] !== "number") continue;
                obj[key] *= times
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        multiplyNumeric(menu, 2);
        console.log(menu);
    </script>
</body>
</html>
