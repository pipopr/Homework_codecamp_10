<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Object 4</title>
</head>
<body>
    <script>
        // จงเขียนฟังก์ชัน sum(obj) ที่รับ obj ที่เก็บ properties โดยมี key เป็นชื่อพนักงาน
        // และมี value เป็นเงินเดือน ให้ฟังก์ชันคืนค่าเป็นผลรวมของเงินเดือนพนักงานทั้งหมด

        function sum(obj){
            let totalSalaries = 0;
            for (let key in obj) {
                totalSalaries += obj[key];
            }
            return totalSalaries;
        }

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        sum(salaries);
        console.log( sum(salaries) );
    </script>
</body>
</html>
