<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Modern Prototype 1</title>
</head>
<body>
    <script>
        //มี Object Dictionary ที่สร้างจาก Object.create(null) เพื่อเก็บ key/value pairs ให้เพิ่ม Method dictionary.toString() และคืนค่าเป็น key ทั้งหมดออกมาที่คั้นด้วย comma
        let dictionary = Object.create(null, {

        // your code to add dictionary.toString method//
            toString : {
                value() {
                    return Object.keys(this).join()
                }
            }
        });

        // add some data
        dictionary.apple = "Apple";
        dictionary.__proto__ = "test"; // __proto__ is a regular property key here

        // only apple and __proto__ are in the loop
        for(let key in dictionary) {
        alert(key); // "apple", then "__proto__"
        }

        // your toString in action
        alert(dictionary); // "apple,__proto__"
    </script>
</body>
</html>
