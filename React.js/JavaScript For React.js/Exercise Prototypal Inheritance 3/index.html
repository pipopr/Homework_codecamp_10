<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Prototypal Inheritance 3</title>
</head>
<body>
    <script>
        // การเขียนโค๊ดแบบนี้ object ไหนจะเป็นคนได้ property full ไป 

        let animal = {
            eat() {
                this.full = true;
            }
        };

        let rabbit = {
            __proto__: animal
        };

        rabbit.eat();

        // object rabbit จะได้ property full ไป
    </script>
</body>
</html>
