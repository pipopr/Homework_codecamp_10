<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Native Prototype 2</title>
</head>
<body>
    <script>
        // ให้เพิ่ม Method defer เข้าไปใน prototypes ของทุกฟังก์ชัน โดย Method นี้จะทำหน้าที่ return Function ให้ alert(a+b) เมื่อผ่านไป ms

        //function f(a, b) {
        //    alert( a + b );
        //}

        //f.defer(1000)(1, 2); //แสดง 3 หลังผ่านไป 1 วินาที

        Function.prototype.defer = function(ms){
            let f = this;

            return function(a, b){
                setTimeout(() => f(a, b), ms);
            }
        }

        function f(a, b) {
            alert( a + b );
        }

        f.defer(1000)(1, 2);
    </script>
</body>
</html>
