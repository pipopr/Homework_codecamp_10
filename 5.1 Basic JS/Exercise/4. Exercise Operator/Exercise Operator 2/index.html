<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Operator 2</title>
</head>
<body>
    <script>
        console.log("" + 1 + 0);    // 10
        console.log("" - 1 + 0);    // -1
        console.log(true + false);  // 1
        console.log(6 / "3");       // 2
        console.log("2" * "3");     // 6
        console.log(4 + 5 + "px");  // 9px
        console.log("$" + 4 + 5);   // $45
        console.log("4" - 2);       // 2
        console.log("4px" - 2);     // Nan
        console.log(7 / 0);         // Infinity
        console.log("  -9  " + 5);  //   -9  5
        console.log("  -9  " - 5);  // -14
        console.log(null + 1);      // 1
        console.log(undefined + 1); // Nan
        console.log(" \t \n" - 2);  // -2
    </script>
</body>
</html>
