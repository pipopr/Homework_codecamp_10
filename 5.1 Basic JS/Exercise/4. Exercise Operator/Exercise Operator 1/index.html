<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Operator 1</title>
</head>
<body>
    <script>
        let a = 1, b = 1;
        let c = ++a;
        let d = b++;

        console.log(`a = ${a}`); // a = 2
        console.log(`b = ${b}`); // b = 2
        console.log(`c = ${c}`); // c = 2
        console.log(`d = ${d}`); // d = 1
    </script>
</body>
</html>
