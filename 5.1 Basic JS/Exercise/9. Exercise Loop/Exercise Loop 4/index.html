<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Loop 4</title>
</head>
<body>
    <p id=num> </p>

    <script>
    //ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา

        for (let i = 2; i < 11; i++) {
            document.querySelector("#num").innerHTML += `${i} <br>`
        }
    </script>
</body>
</html>
