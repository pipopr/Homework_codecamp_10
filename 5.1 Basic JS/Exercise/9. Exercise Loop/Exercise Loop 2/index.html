<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Loop 2</title>
</head>
<body>
    <script>
        // code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
        let i = 0;
        while (++i < 5) alert( i );
        // แสดง alert 4 ครั้ง (1 - 4)

        let i = 0;
        while (i++ < 5) alert( i );
        // แสดง alert 5 ครั้ง (1 - 5)

        // แสดง alert ออกมาไม่เหมือนกัน
    </script>
</body>
</html>
