<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Loop 1</title>
</head>
<body>
    <script>
        // เลขที่ถูก alert เป็นลำดับสุดท้ายคือเลขอะไร
        let i = 3;

        while (i) {
            alert(i--);
        }
        // answer = 1
    </script>
</body>
</html>
