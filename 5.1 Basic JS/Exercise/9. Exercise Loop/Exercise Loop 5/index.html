<html lang="en">
<head>

    <title>Exercise Loop 5</title>

<body>
    <p id=num> </p>

    <script>
    //ให้เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา

        // for (let i = 2; i < 11; i++) {
        //     document.querySelector("#num").innerHTML += `${i} <br>`
        // }

    //เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม

        let i = 2
        while (i < 11) {
            document.querySelector("#num").innerHTML += `${i} <br>`
            i++;
        }
    </script>
