<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Logic 2</title>
</head>
<body>
    <script>
        // เขียนคำสั่ง if ที่เช็คอายุว่าอยู่ระหว่าง 18 - 60

        let age = prompt("โปรดระบุอายุ");

        if (age >= 18 && age <= 80) {
            alert("คุณมีอายุอยู่ระหว่าง 18 - 60");
        } else {
            alert("คุณไม่ได้มีอายุอยู่ระหว่าง 18 - 60");
        }
    </script>
</body>
</html>
