    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        //                         ****
        //             ***         ****
        // **          ***         ****        
        // **          ***         ****
        // n=2         n=3         n=4

    function draw(n) {
        let star = ""
        for (let row = 0; row < n; row++) {
            star = star + "*";
        }
        for (let column = 0; column < n; column++) {
            console.log(star);
        }
    }
    </script>
