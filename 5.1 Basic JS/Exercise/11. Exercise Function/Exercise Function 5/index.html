<body>
    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        //                         4444
        //             333         3333
        // 22          222         2222        
        // 11          111         1111
        // n=2         n=3         n=4

    function draw(n) {
        let output = "";
        for (let x = n; x > 0; x--) {
            for (let y = n; y > 0; y--) {
                output = output + x;
            }
            output = output + "\n";
        }
        console.log(output);
    }
    </script>
