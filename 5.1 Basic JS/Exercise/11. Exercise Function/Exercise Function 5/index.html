<body>
    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        //                         4444
        //             333         3333
        // 22          222         2222        
        // 11          111         1111
        // n=2         n=3         n=4

    function draw(n) {
        let num = ""
        for (let row = n; row > 0; row--) {
            for (let column = n; column > 0; column--) {
                num = num + row;
            }
            num = num + "\n"
        }
        console.log(num)
    }
    </script>
