<body>
    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        //                         1234
        //             123         5678
        // 12          456         9101112        
        // 34          789         13141516
        // n=2         n=3         n=4

    function draw(n) {
        let output = "";
        let z = 1;
        for (let x = 0; x < n; x++) {
            for (let y = 0; y < n; y++) {
                output = output + z;
                z++;
            }
            output = output + "\n";
        }
        console.log(output);
    }
    </script>
