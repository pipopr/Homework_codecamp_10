<body>
    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        //                         16151413
        //             987         1211109
        // 43          654         8765        
        // 21          321         4321
        // n=2         n=3         n=4

    function draw(n) {
        let output = "";
        let z = n ** 2;
        for (let x = 0; x < n; x++) {
            for (let y = 0; y < n; y++) {
                output = output + z;
                z--;
            }
            output = output + "\n";
        }
        console.log(output);
    }
    </script>
