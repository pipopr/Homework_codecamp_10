<body>
    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        // **          ***         ****
        // n=2         n=3         n=4

    function draw(n) {
        let star = "";
        for (let i = 0; i < n; i++) {
            star = star + "*";
        }
        console.log(star);
    }
    </script>
