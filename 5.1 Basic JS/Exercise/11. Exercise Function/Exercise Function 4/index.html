<body>
    <script>
        // จงเขียน method draw(int n) ให้ print ออกมาในกรณีที่ n มีค่าต่างๆ ได้ผลลัพธ์ดังนี้
        //                         1111
        //             111         2222
        // 11          222         3333        
        // 22          333         4444
        // n=2         n=3         n=4 

    function draw(n) {
        let output = "";
        for (let x = 1; x <= n; x++) {
            for (let y = 0; y < n; y++) {
                output = output + x;        
            }
        output = output + "\n"              //จบ 1 รอบให้ขึ้นบรรทัดใหม่
        }
    console.log(output);
    }
    </script>
