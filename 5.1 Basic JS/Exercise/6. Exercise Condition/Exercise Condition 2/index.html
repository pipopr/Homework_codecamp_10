<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecercise Condition 2</title>
</head>
<body>
    <script>
        // 2.ใช้ if else ในการเขียนถามชื่อของคุณ
        // - ถ้าตอบถูกให้แสดงคำว่า “เก่งมาก”
        // - ถ้าตอบผิดให้แสดงคำว่า “คุณไม่รู้จักชื่อฉัน”
        
        let myName = prompt("ชื่อของฉันคือ?");

        if (myName == "Pipop") {
            alert("คุณเก่งมาก");
        } else if (myName == "pipop") {
            alert("คุณเก่งมาก");
        } else if (myName == "ภิภพ") {
            alert("คุณเก่งมาก");
        } else {
            alert("คุณไม่รู้จักชื่อฉัน");
        }
    </script>
</body>
</html>
